<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function init(){
            let div = document.getElementById("div1");
            let name = prompt("이름 입력"); 
            let age = prompt(name+"나이 입력");
            let addr = prompt("주소 입력")

            let msg = `
            <table border="1">
                <tr>
                    <th>이름</th><th>나이</th><th>주소</th>
                </tr>
                <tr>
                    <td>${name}</td><td>${age}</td><td>${addr}</td>
                </tr>
            </table>
            `
            
            div.innerHTML = msg;
        }

        
    </script>
</head>
<body onload="init()">
    <div id="div1"></div>
</body>
</html>
